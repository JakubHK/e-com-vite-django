# Nginx reverse proxy and static file server
# - Serves /static/ from a shared volume mounted at /staticfiles
# - Proxies all other requests to the Django app (Gunicorn) at web:8000

user nginx;
worker_processes auto;

events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  tcp_nopush    on;
  tcp_nodelay   on;
  keepalive_timeout  65;

  # Compression for text assets
  gzip on;
  gzip_comp_level 5;
  gzip_min_length 256;
  gzip_proxied any;
  gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/javascript
    application/x-javascript
    application/json
    application/xml
    image/svg+xml
    font/ttf
    font/otf
    font/woff
    font/woff2;

  upstream django_upstream {
    server web:8000;
    keepalive 32;
  }

  server {
    listen 80;
    server_name _;

    client_max_body_size 10m;

    # Serve collected static files
    location /static/ {
      alias /staticfiles/;
      access_log off;
      expires 7d;
      add_header Cache-Control "public, max-age=604800, immutable";
      try_files $uri $uri/ =404;
    }

    # Proxy all other requests to Django
    location / {
      proxy_pass http://django_upstream;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Connection "";
      proxy_redirect off;

      # Timeouts to avoid long hangs
      proxy_connect_timeout 5s;
      proxy_send_timeout 60s;
      proxy_read_timeout 60s;
    }
  }
}