<div x-data="{ open: false }">
  <header class="sticky top-0 z-40 border-b border-gray-200 bg-white/80 backdrop-blur">
    <div class="container mx-auto max-w-screen-xl px-4 md:px-6 h-14 flex items-center justify-between">
      <a href="/products/" class="font-semibold text-gray-900">Eâ€‘Shop</a>

      <nav class="hidden md:flex items-center gap-6 text-sm text-gray-600">
        <a href="/products/" class="hover:text-gray-900">Products</a>
        <!-- Add category links later -->
      </nav>

      <div class="flex items-center gap-3">
        <button
          type="button"
          class="md:hidden inline-flex items-center gap-2 rounded-md border border-gray-300 bg-white px-3 py-2 text-sm font-medium text-gray-900 hover:bg-gray-50"
          @click="open = !open"
          aria-controls="mobile-nav"
          :aria-expanded="open.toString()"
        >
          Menu
        </button>
        <a href="/cart" class="inline-flex items-center gap-2 rounded-md border border-gray-300 bg-white px-3 py-2 text-sm font-medium text-gray-900 hover:bg-gray-50">
          <span>Cart</span>
          <span
            id="cart-badge"
            class="ml-2 inline-flex h-5 min-w-[1.25rem] items-center justify-center rounded-full bg-indigo-600 px-1.5 text-xs font-semibold text-white"
            hx-get="/cart/badge"
            hx-trigger="load, cart-changed from:body"
            hx-target="#cart-badge"
            hx-swap="outerHTML"
          >0</span>
        </a>
      </div>
    </div>
  </header>

  <!-- Mobile nav -->
  <div
    id="mobile-nav"
    class="md:hidden border-b border-gray-200 bg-white"
    x-show="open"
    x-transition
  >
    <div class="container mx-auto max-w-screen-xl px-4 md:px-6 py-3 flex flex-col gap-2">
      <a href="/products/" class="text-sm text-gray-700 hover:text-gray-900">Products</a>
      <a href="/cart" class="text-sm text-gray-700 hover:text-gray-900">Cart</a>
    </div>
  </div>
</div>
